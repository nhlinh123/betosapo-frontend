<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>候補者リスト</h2>
                    <ul>
                        <li><a routerLink="/">ホームページ</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>候補者リスト</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="profile-area profile-area-two pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="job-select">
                        <label>ジョブの名前</label>
                        <select nice-select [(ngModel)]="jobId" (change)="onChange($event)">
                            <option *ngFor="let job of jobs" [value]="job.Id">{{job?.Title}}</option>
                            <option *ngIf="jobs.length < 1" disabled [value]="">データなし</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="job-select">
                        <label>仕事の種類</label>
                        <select nice-select [(ngModel)]="jobType" (change)="onChange($event)">
                            <option value="FULLTIME">フルタイム</option>
                            <option value="PARTTIME">パートタイム</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="job-select">
                        <label>カテゴリー</label>
                        <select nice-select [(ngModel)]="categoryId" (change)="onChange($event)">
                            <option *ngFor="let category of categories" [value]="category.Id">{{category?.Name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <ng-container *ngFor="let user of applieds">
                <div class="col-sm-6 col-lg-3">
                    <div class="profile-item wow fadeInUp" data-wow-delay=".3s">
                        <img src="assets/img/home-1/profile/default-user.jpg" alt="Profile">

                        <div class="profile-inner">
                            <h3 class="over-flow">{{user?.FullName}}</h3>
                            <span class="over-flow">{{user?.Email}}</span>
                            <span class="over-flow">{{user?.PhoneNumber}}</span>
                            <span class="over-flow">{{user?.CompanyName}}</span>
                            <span class="over-flow">{{user?.CategoryName}}</span>
                            <span class="over-flow">{{user?.Position}}</span>
                            <span class="over-flow">{{user?.JobType === 'FULLTIME' ? 'フルタイム' : 'パートタイム'}}</span>
                            <span class="over-flow">{{user?.CreatedDate | date: 'dd/MM/YYYY HH:mm'}}</span>
                            <a class="over-flow" style="cursor: pointer" (click)="downloadCV(user.Path)">履歴書をダウンロード<i class="icofont-swoosh-right"></i></a>
                            <!--                            <div class="profile-heart">-->
                            <!--                                <a routerLink="/candidate-details"><i class="icofont-heart-alt"></i></a>-->
                            <!--                            </div>-->
                        </div>
                    </div>
                </div>
            </ng-container>


        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center no-data" *ngIf="applieds?.length <= 0">
            データなし
        </div>
    </div>
</section>
