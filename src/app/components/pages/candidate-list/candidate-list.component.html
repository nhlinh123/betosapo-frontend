<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>候補者リスト</h2>
                    <ul>
                        <li><a routerLink="/">家</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>候補者リスト</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="profile-area profile-area-two pt-100">
    <div class="container">
        <div class="row">
            <div class="form-group">
                <div class="col-lg-3 job-select">
                    <label>ジョブの名前</label>
                    <select nice-select [(ngModel)]="jobId" (change)="onChange($event)">
                        <option *ngFor="let job of jobs" [value]="job.Id">{{job?.Title}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <ng-container *ngFor="let user of applieds">
                <div class="col-sm-6 col-lg-3">
                    <div class="profile-item wow fadeInUp" data-wow-delay=".3s">
                        <img src="assets/img/home-1/profile/1.jpg" alt="Profile">

                        <div class="profile-inner">
                            <h3 class="over-flow">{{user?.FullName}}</h3>
                            <span class="over-flow">{{user?.Email}}</span>
                            <span class="over-flow">{{user?.PhoneNumber}}</span>
                            <a class="over-flow" style="cursor: pointer" (click)="downloadCV(user.Path)">履歴書をダウンロード<i class="icofont-swoosh-right"></i></a>
<!--                            <div class="profile-heart">-->
<!--                                <a routerLink="/candidate-details"><i class="icofont-heart-alt"></i></a>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </ng-container>


        </div>
    </div>
</section>
