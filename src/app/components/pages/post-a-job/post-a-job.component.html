<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>求人を投稿する</h2>
                    <ul>
                        <li><a routerLink="/">ホームページ</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>求人を投稿する</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="post-job-area pt-100">
    <div class="container">
        <div class="post-job-item">
            <form [formGroup]="form">
                <div class="post-job-heading">
                    <h2>求人を投稿する</h2>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>タイトル</label>
                            <input type="text" maxlength="255" formControlName="title" class="form-control" placeholder="福都レストランではウェイターを募集しています">
                            <a *ngIf="form.get('title').touched && form.get('title').invalid" class="error-text">
                                すべての情報を入力してください
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>カテゴリー</label>
                            <div class="job-category-area">
                                <select nice-select formControlName="categoryId">
                                    <option *ngFor="let category of categories" value="{{category.Id}}">{{category.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>会社名</label>
                            <input type="text" maxlength="500" formControlName="companyName" class="form-control" placeholder="福東食堂">
                            <a *ngIf="form.get('companyName').touched && form.get('companyName').invalid" class="error-text">
                                すべての情報を入力してください
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="job-currency-area">
                                <label>給料</label>
                                <input type="text" maxlength="50" formControlName="salary" class="form-control" placeholder="upto 1000$">
                                <a *ngIf="form.get('salary').touched && form.get('salary').hasError('required')" class="error-text">
                                    すべての情報を入力してください
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>就業者数</label>
                            <input type="number" maxlength="50" formControlName="number" class="form-control" placeholder="10">
                            <a *ngIf="form.get('number').touched && form.get('number').hasError('required')" class="error-text">
                                すべての情報を入力してください
                            </a>
                            <a *ngIf="form.get('number').touched && form.get('number').hasError('pattern')" class="error-text">
                                すべての情報を入力してください
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>住所</label>
                            <input type="text" maxlength="500" formControlName="location" class="form-control" placeholder="210-27 Quadra, Market Street, Victoria Canada">
                            <a *ngIf="form.get('location').touched && form.get('location').invalid" class="error-text">
                                すべての情報を入力してください
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>タイプ</span>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                           [(ngModel)]="fullTime"
                                           [ngModelOptions]="{standalone: true}"
                                           type="radio"
                                           name="inlineRadioOptions"
                                           id="inlineRadio1"
                                           (change)="onTypeChange('full')"
                                           value="FULLTIME" checked>
                                    <label class="form-check-label" for="inlineRadio1">フルタイム</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                           [(ngModel)]="partTime"
                                           [ngModelOptions]="{standalone: true}"
                                           type="radio"
                                           name="inlineRadioOptions"
                                           id="inlineRadio2"
                                           (change)="onTypeChange('part')"
                                           value="PARTTIME">
                                    <label class="form-check-label" for="inlineRadio2">パートタイム</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>位置</label>
                            <input type="text" formControlName="position" class="form-control" placeholder="受付係">
                            <a *ngIf="form.get('position').touched && form.get('position').invalid" class="error-text">
                                すべての情報を入力してください
                            </a>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>説明</label>
                            <textarea maxlength="2000" formControlName="description" id="your_message" rows="8" class="form-control"></textarea>
                            <a *ngIf="form.get('description').touched && form.get('description').invalid" class="error-text">
                                すべての情報を入力してください
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input #fileElement
                                   hidden
                                   multiple
                                   type="file"
                                   [accept]="'.png, .jpg, .jpeg'"
                                   class="form-control"
                                   style="padding-top: 11px;"
                                   (change)="onFileChange($event, 'logo')">
                            <button class="btn-browser-file" (click)="openBrowser('logo')">ロゴをアップロードする</button>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ng-container *ngFor="let file of logoFile; let i = index">
                            <div class="row">
                                <span class="col-6 over-flow">{{file.name}}</span>
                                <span class="col-6">
                                    <a (click)="onDeleteFile(i, 'logo')" class="cursor-pointer">
                                        <i class="icofont-ui-close"></i>
                                    </a>
                                </span>
                            </div>
                        </ng-container>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input #filesElement
                                   hidden
                                   multiple
                                   type="file"
                                   [accept]="'.png, .jpg, .jpeg'"
                                   [ngModel]="myFiles"
                                   [ngModelOptions]="{standalone: true}"
                                   class="form-control"
                                   style="padding-top: 11px;"
                                   (change)="onFileChange($event, 'pictures')">
                            <button class="btn-browser-file" (click)="openBrowser('pictures')">写真をアップロードする</button>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ng-container *ngFor="let file of myFiles; let i = index">
                            <div class="row">
                                <span class="col-6 over-flow">{{file.name}}</span>
                                <span class="col-6">
                                    <a (click)="onDeleteFile(i, 'pictures')" class="cursor-pointer">
                                        <i class="icofont-ui-close"></i>
                                    </a>
                                </span>
                            </div>
                        </ng-container>
                    </div>
                </div>

                <div class="text-left">
                    <button type="submit" [disabled]="loading || form.invalid || !(logoFile.length > 0)" (click)="createJob()" class="btn create-ac-btn">役職</button>
                </div>
            </form>
        </div>
    </div>
</div>
