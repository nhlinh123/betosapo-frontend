<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>求人を投稿する</h2>
                    <ul>
                        <li><a routerLink="/">ホームページ</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>求人を投稿する</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="post-job-area pt-100">
    <div class="container">
        <div class="post-job-item">
            <form>
                <div class="post-job-heading">
                    <h2>求人を投稿する</h2>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" class="form-control" placeholder="UX/UI Designer">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Job Category</label>

                            <div class="job-category-area">
                                <select nice-select formControlName="categoryId">
                                    <option *ngFor="let category of categories">{{category.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" placeholder="Winbrans.com">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="job-currency-area">
                                <label>Salary</label>
                                <input type="text" formControlName="salary" class="form-control" placeholder="upto 1000$">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Number</label>
                            <input type="number" formControlName="number" class="form-control" placeholder="10">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" placeholder="210-27 Quadra, Market Street, Victoria Canada">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="job-type-area">
                                <span>Job Type</span>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="FULLTIME" checked>
                                    <label class="form-check-label" for="inlineRadio1">Full Time</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="PARTTIME">
                                    <label class="form-check-label" for="inlineRadio2">Part Time</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Job Description</label>
                            <textarea id="your_message" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                </div>

                <div class="text-left">
                    <button type="submit" class="btn create-ac-btn">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
