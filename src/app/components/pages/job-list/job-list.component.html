<app-header (triggerSearch)="search($event)"></app-header>

<section class="job-area job-area-two pt-100">
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let job of jobs">
                <div class="col-lg-6 mix web ui">
                    <div class="job-item">
                        <img [src]="job?.firstPicture" alt="Job">

                        <div class="job-inner align-items-center">
                            <div class="job-inner-left">
                                <h3 class="over-flow" tooltip="{{job?.Title}}" placement="top">{{job?.Title}}</h3>
                                <a class="over-flow" tooltip="{{job?.CompanyName}}" placement="top">{{job?.CompanyName}}</a>
                                <ul>
                                    <li class="over-flow"><i class="icofont-money-bag"></i>{{job?.Salary}}</li>
                                    <li class="over-flow" tooltip="{{job?.Location}}" placement="top"><i class="icofont-location-pin"></i>{{job?.Location}}</li>
                                </ul>
                            </div>

                            <div class="job-inner-right">
                                <ul>
                                    <li><a (click)="goToJobDetail(job)">仕事の詳細</a></li>
                                    <li><span>{{job?.JobType}}</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="row mt-3" *ngIf="left > 0">
            <div class="col-12" style="display:flex; justify-content: center">
                <span class="btn-view-mores" (click)="viewMore()">もっと見る</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center no-data" *ngIf="jobs?.length <= 0">
            データなし
        </div>
    </div>
</section>
